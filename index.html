<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="photos/favicon.ico" type="image/x-icon">
</head>

<body class="">
    <header class="bg-[#008069] pb-3 md:hidden">
        <nav>
            <!-- parent of header -->
            <div class="flex justify-between px-2 py-4">
                <div>
                    <p class="text-xl font-semibold text-white">WhatsApp</p>
                </div>
                <div class="flex justify-center items-center space-x-5">
                    <img class="w-6" src="photos/camera.png" alt="">
                    <img class="w-5" src="photos/search.png" alt="">
                    <img class="w-5" src="photos/more.png" alt="">
                </div>
            </div>
        </nav>
        <div class="flex justify-around">
            <p class="font-semibold text-white">Chats</p>
            <p class="font-semibold text-white">Status</p>
            <p class="font-semibold text-white">Calls</p>
        </div>
    </header>



    <main>
        <!-- content -->
        <!-- row-1 -->
        <div class="md:w-1/3 md:float-left">
            <!-- 2nd header -->
            <header class="bg-[#008069]  hidden md:block">
                <nav>
                    <div class="flex items-center justify-between px-2 py-4 ">
                        <div>
                            <img class="w-11 rounded-full" src="photos/subhajit.jpeg" alt="">
                        </div>
                        <div class="flex space-x-6 items-center">
                            <img class="w-6" src="photos/user-whatsapp.png" alt="">
                            <img class="w-7" src="photos/status.png" alt="">
                            <img class="w-6" src="photos/chat.png" alt="">
                            <img class="w-5 h-5" src="photos/more.png" alt="">
                        </div>
                    </div>
                </nav>
            </header>
            <!-- parent of row -->
            <div class="flex justify-between items-center px-4 my-3">
                <!-- image -->
                <div class="flex items-center space-x-6">
                    <img class="w-10 rounded-full" src="photos/subhajit.jpeg" alt="">
                    <!-- user-identity -->
                    <div>
                        <p class="font-semibold">Subhajit Kundu</p>
                        <p class="text-gray-700">Gopal: Hiiiiiiii</p>
                    </div>
                </div>

                <!-- time -->
                <div class="flex flex-col items-end">
                    <p class="text-[#3abda1]">4:56 pm</p>
                    <div class="w-5 h-5 flex justify-center items-center rounded-full bg-[#01deae]">
                        <p class="text-sm font-semibold text-white">6</p>
                    </div>
                </div>
            </div>
            <hr class="hidden md:block">
            <!-- row-2 -->
            <!-- parent of row -->
            <div class="flex justify-between items-center px-4 my-3 ">
                <!-- image -->
                <div class="flex items-center space-x-6">
                    <img class="w-10 rounded-full" src="photos/arghya.jpg" alt="">
                    <!-- user-identity -->
                    <div>
                        <p class="font-semibold">Arghya NSEC</p>
                        <p class="text-gray-700">Gopal: Hiiiiiiii</p>
                    </div>
                </div>

                <!-- time -->
                <div class="flex flex-col items-end">
                    <p class="text-[#3abda1]">5:13 pm</p>
                    <div class="w-5 h-5 flex justify-center items-center rounded-full bg-[#01deae]">
                        <p class="text-sm font-semibold text-white">11</p>
                    </div>
                </div>
            </div>
            <hr class="hidden md:block">
            <!-- row-3 -->
            <!-- parent of row -->
            <div class="flex justify-between items-center px-4 my-3">
                <!-- image -->
                <div class="flex items-center space-x-6">
                    <img class="w-10 rounded-full" src="photos/dipan.jpg" alt="">
                    <!-- user-identity -->
                    <div>
                        <p class="font-semibold">Dipan NSEC</p>
                        <p class="text-gray-700">Gopal: Hiiiiiiii</p>
                    </div>
                </div>

                <!-- time -->
                <div class="flex flex-col items-end">
                    <p class="text-[#3abda1]">1:21 pm</p>
                    <div class="w-5 h-5 flex justify-center items-center rounded-full bg-[#01deae]">
                        <p class="text-sm font-semibold text-white">2</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden md:block">
            <!-- float-right -->
            <div class="w-2/3 float-right ">
                <!-- float-right -->
                <div class="head-of-chat flex items-center justify-between px-2 py-4 bg-[#f0f2f5]">
                    <div class="flex items-center space-x-5">
                        <img class="w-12 rounded-full" src="photos/arghya.jpg" alt="">
                        <p class="font-semibold">Arghya NSEC</p>
                    </div>
                    <div class="flex items-center space-x-10">
                        <img class="w-5" src="photos/search.png" alt="">
                        <img class="w-5" src="photos/more.png" alt="">
                    </div>
                </div>
                <!-- chats -->
                <div class="px-10 py-4 bg-[#efeae2] overflow-auto h-[100vh]">
                    <p class="bg-white float-left inline-block w-20 px-2 rounded-md">Hiiii</p>
                    <p class="float-right clear-left bg-white w-20 px-2 rounded-md ">heloooo</p>
                    <p class="float-left clear-both bg-white pr-2 pl-1 rounded-md">How do you do?</p>
                    <p class="float-right clear-both bg-white w-30 px-2 rounded-md">Fine</p>
                    <p class="float-left clear-right bg-white pr-2 pl-1 rounded-lg">where are you from?</p>
                    <p class="float-right clear-left pr-2 pl-1 bg-white rounded-lg">Bankura</p>
                </div>
                <!-- chat interraction -->
                <div class="sticky bottom-0 z-10">
                    <div class="flex justify-between items-center bg-[#f0f2f5] py-2">
                        <div class="flex items-center space-x-3 px-2">
                            <img class="w-5" src="photos/happy.png" alt="">
                            <img class="w-5" src="photos/attach.png" alt="">
                            <div>
                                <input class="border-2 border-gray-600 px-1 py-1 rounded-lg w-[420%]" type="text"
                                    placeholder="Type a message" required="required">
                            </div>
                        </div>

                        <div class="px-2">
                            <img class="w-6" src="photos/microphone.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div
            class="w-9 h-9 flex justify-center items-center rounded-full bg-[#01deae] absolute right-10 bottom-16 md:hidden">
            <img class="w-5 " src="photos/chat.png" alt="">
        </div>

    </main>
</body>

</html>
